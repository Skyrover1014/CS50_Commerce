{% extends "auctions/layout.html" %}

{% block body %}
<div class="flex justify-center items-center lg:h-screen h-svh">
    {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    <div class="card bg-base-100 mx-0 lg:w-1/2 lg:h-5/6 flex justify-center">
        <form class="relative card-body flex justify-center items-center" action="{% url 'auctions:register' %}" method="post">
            {% csrf_token %}
            <h2 class="absolute top-3 card-title w-full justify-center text-2xl my-6 ">Register</h2>
            <div class="mb-3 w-full flex justify-center">
                <input autofocus class="input input-bordered w-full max-w-sm" type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3 w-full flex justify-center">
                <input class="input input-bordered w-full max-w-sm" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="mb-3 w-full flex justify-center">
                <input class="input input-bordered w-full max-w-sm" type="password" name="password" placeholder="Password">
            </div>
            <div class="mb-5 w-full flex justify-center">
                <input class="input input-bordered w-full max-w-sm" type="confirmation" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="card-actions btn w-full max-w-sm" type="submit" value="Login">
            <div class="absolute bottom-10">Already have an account? <a class="text-neutral" href="{% url 'auctions:login' %}">Log In here.</a></div>
    
        </form>
    </div> 
</div>

{% endblock %}
